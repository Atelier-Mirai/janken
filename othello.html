  <article>
    <div>
      <p>オセロは、黒（先手）と白（後手）の駒を交互に盤面に配置し、最終的にどちらの駒が多く残るかを競う陣取りボードゲームです。</p>
      <p>
        詳しくは、<a href="https://ja.wikipedia.org/wiki/%E3%82%AA%E3%82%BB%E3%83%AD_(%E3%83%9C%E3%83%BC%E3%83%89%E3%82%B2%E3%83%BC%E3%83%A0)">ウィキペディア</a>を見てね。
      </p>
    </div>

    <figure>
      <figcaption>オセロ</figcaption>
      <img src="images/othello.jpg" alt="オセロ">

      <p>
        <p>自分の駒を相手の駒を挟むように配置すると、はさまれた相手の駒をすべてひっくり返すことが出来ます。駒は相手の駒を挟んでひっくり返せるように置きます。どこに置いても相手の駒をひっくり返せない時には、パスとなり、続けて相手の手番となります。</p>
        <p>なるべく相手の駒をはさみやすい配置、また相手にひっくり返されにくい配置を作り、ゲーム終盤に逆転されにくい堅固な陣地を築きましょう。</p>
        <p>オセロでは、すべてのマスが埋まるか、双方がパスになったり一方の駒が全滅するとゲーム終了となります。</p>
        <p>黒と白のプレイヤーを選択し、ゲーム開始ボタンをクリックすると対局開始です。CPU Lv2は思考処理を強化してあります。</p>
      </p>
