<!DOCTYPE html>
<html>
  <!-- head には 文書に関する設定事項を書きます -->
  <head>
    <!-- 文字コードは utf-8 を使います -->
    <meta charset="utf-8">
    <!-- このウェブページのタイトルです -->
    <!-- ブラウザのタブに表示されます -->
    <title>じゃんけんゲーム</title>
  </head>

  <!-- body タグです -->
  <!-- サイトのコンテンツ（内容・出し物）を記述します -->
  <!-- 全ての要素は このbodyタグの中に書きます -->
  <body>
    <!-- header タグ です -->
    <!-- サイトの付帯情報やサイト名などの表示に用います -->
    <header>
      <!-- h1 タグ です -->
      <!-- 大見出しを表すタグです -->
      <!-- 他に 中見出しを表す h2 タグや
                小見出しを表す h3 タグなど
                               h6 タグまであります -->
      <h1>じゃんけんゲーム</h1>
    </header>

    <!-- main タグです -->
    <!-- このページの主題(main)となる
                   コンテンツ（内容・出し物）を記述します-->
    <main>
      <!-- p は 段落(paragraph) を表す際に用いるタグです -->
      <p>
        <!-- br タグを入れると、途中で、改行できます -->
        みんな知っているじゃんけん。<br>
        グーは 0, チョキは 1, パー は 2 を入れてね。
      </p>

      <!-- input タグです -->
      <!-- 利用者が、じゃんけんの手を入力する枠を用意します -->
      <!-- type="number" と書いて数字用の入力枠にします -->
      <!-- 後ほど、JavaScript から 扱いやすいよう、
           この入力枠に、id="player_hand" と ID を付与します
           ID を 付与することで、多数のHTML要素の中から
           「一意」に特定の要素を取得することができます -->
      <!-- value="0" と書き 枠の中に「0」を表示します
           つまりプレーヤーの手は グー(0) と言うことです -->
      <input type="number" id="player_hand_type" value="0">

      <!-- button タグです
           画面に「開始」ボタンが表示されます -->
      <!-- このボタンにも、id="play" と ID を付与します
           ID を 付与することで、多数のHTML要素の中から
           「一意」に特定の要素を取得することができます -->
      <button id="play">開始</button>
    </main>

    <!-- footer タグ です -->
    <!-- サイトの付帯情報や著作権表示などに用います -->
    <footer>
      <p>
        情報技術を夢の架け橋に<br>
        <!-- &copy; は 「実体参照」と呼ばれる記法です -->
        <!-- 「こぴーらいと」とタイプして 変換すると
             「©」となりますが「©」の入力が難しいときや
             HTMLのタグと紛らわしい時には
             「実体参照」が便利です -->
        &copy; アトリヱ未來
      </p>
    </footer>

    <!-- JavaScriptの読み込み -->
    <script src="janken.js"></script>
  </body>
</html>
